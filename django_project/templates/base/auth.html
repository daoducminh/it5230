{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block title %}Home{% endblock %} - Food Delicious</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon.ico' %}"/>
    <!-- Bootstrap 4.1.3 CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <!-- Bootstrap 4.1.3 JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <!-- Custom styles for this template-->
    <link href="{% static 'css/auth.css' %}" rel="stylesheet"/>
    {% block style %}
    {% endblock %}
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card mt-auto mb-auto w-auto">
            <div class="card-header text-center bg-transparent pt-4 pb-3">
                <a href="/" style="text-decoration: none;">
                    <h3>
                        <img src="/media/logo.jpg" width="40px">
                        Food Delicious
                    </h3>
                </a>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<!-- Custom scripts for all pages-->
<script src="{% static 'js/common.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
