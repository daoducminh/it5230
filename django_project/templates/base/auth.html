{% load static %}

<html lang="en">

    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block title %}Food Delicious{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<body>
