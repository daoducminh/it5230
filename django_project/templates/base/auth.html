{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block title %}Home{% endblock %} - Food Delicious</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon.ico' %}"/>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <!-- Bootstrap 4.6 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Bootstrap 4.6 JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <!-- JS Cookie-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <!-- Custom styles for this template-->
    <link href="{% static 'css/auth.css' %}" rel="stylesheet"/>
    {% block style %}
    {% endblock %}
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card mt-auto mb-auto w-auto">
            <div class="card-header text-center bg-transparent pt-4 pb-3">
                <a href="/" style="text-decoration: none;">
                    <h3>
                        <img src="/media/logo.jpg" width="40px">
                        Food Delicious
                    </h3>
                </a>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<!-- Custom scripts for all pages-->
<script src="{% static 'js/common.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
