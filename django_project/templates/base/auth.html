{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block title %}Home{% endblock %} - Food Delicious</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon.ico' %}"/>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            background: url("{% static 'image/bg-login.jpg' %}") no-repeat fixed;
            background-size: cover;
        }

        .container {
            height: 100%;
            align-content: center;
        }

        .card {
            -webkit-box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
            box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
        }
    </style>

    {% block style %}
    {% endblock %}

    <!-- Bootstrap core JavaScript-->
    <!-- jQuery library -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    {#<script src="{% static 'js/jquery-ui.min.js' %}"></script>#}
    <!-- Popper JS -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Latest compiled JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card mt-auto mb-auto w-auto">
            <div class="card-header text-center bg-transparent pt-4 pb-3">
                <a href="/" style="text-decoration: none;">
                    <h3>
                        <img src="/media/logo.jpg" width="40px">
                        Food Delicious
                    </h3>
                </a>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<!-- Custom scripts for all pages-->
<script src="{% static 'js/common.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
