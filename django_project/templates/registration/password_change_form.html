{% extends "base/auth.html" %}

{% block title %}Update password{% endblock %}

{% block content %}
    <div class="mt-5">
        <h2 class="text-center">Update password</h2>
    </div>
    <form class="m-5" action="" method="post">
        {% csrf_token %}
        <div class="input-group">
            <div class="input-group-prepend">
                <label for="id_old_password" class="input-group-text">Old password:</label>
            </div>
            <input type="password" class="form-control" name="old_password"
                   autocomplete="current-password" autofocus required id="id_old_password">
        </div>
        <div class="form-group row">
            <label for="id_new_password1" class="input-group-text">New password:</label>
            <input type="password" class="form-control" name="new_password1" autocomplete="new-password"
                   required id="id_new_password1" data-toggle="tooltip" data-placement="right"
                   title="At least 8 characters.<br>
                       A mixture of both uppercase and lowercase letters.<br>
                       A mixture of letters and numbers.<br>
                       Inclusion of at least one special character, e.g., ! @ # ? ]">
        </div>
        <div class="form-group row">
            <label for="id_new_password2" class="input-group-text">Re-input your new password:</label>
            <input type="password" class="form-control" name="new_password2" autocomplete="new-password"
                   required id="id_new_password2" data-toggle="tooltip" data-placement="right"
                   title="At least 8 characters.<br>
                       A mixture of both uppercase and lowercase letters.<br>
                       A mixture of letters and numbers.<br>
                       Inclusion of at least one special character, e.g., ! @ # ? ]">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
{% endblock %}
