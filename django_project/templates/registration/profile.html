{% extends "base/default.html" %}

{% block title %}User's profile{% endblock %}

{% block content %}
    <div class="mt-5">
        <h2 class="text-center">User's profile</h2>
    </div>
    <form class="m-5" action="" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="id_height" class="col-sm-2 col-form-label">Height:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_height" name="height" min="100" max="250"
                       value="{{ form.height }}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_weight" class="col-sm-2 col-form-label">Weight:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="id_weight" name="weight" min="10" max="200"
                       value="{{ form.weight }}"
                       required>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_birthday" class="col-sm-2 col-form-label">Birthday:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="id_birthday" name="birthday"
                       value="{{ form.birthday|date:"Y-m-d" }}" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Giới tính:</div>
            <div class="col-sm-10">
                <div class="form-check">
                    {% if form.gender %}
                        <input type="radio" class="form-check-input" id="male" name="gender" value="true" checked>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                        <br/>
                        <input type="radio" class="form-check-input" id="female" name="gender" value="false">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    {% else %}
                        <input type="radio" class="form-check-input" id="male" name="gender" value="true">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                        <br/>
                        <input type="radio" class="form-check-input" id="female" name="gender" value="false"
                               checked>
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_diet_factor" class="col-sm-2 col-form-label">Diet factor:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="id_diet_factor" name="diet_factor" step="0.1" required
                       value="{{ form.diet_factor }}">
                <br>
                <span class="helptext">
                    <ul>
                        <li>Normal: 1</li>
                        <li>Gain calories: 1.x (i.e: 1.3)</li>
                        <li>Reduce calories: 0.x (i.e: 0.8)</li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
{% endblock %}
