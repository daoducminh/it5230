{% extends "base/auth.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <div class="mt-5">
        <h2 class="text-center">Reset password</h2>
    </div>
    <form class="m-5" action="" method="post">
        {% csrf_token %}
        <div class="input-group">
            <div class="input-group-prepend">
                <label for="id_new_password1" class="col-sm-2 col-form-label">New password:</label>
            </div>
            <input type="password" class="form-control" name="new_password1"
                   autocomplete="new-password" required id="id_new_password1">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <label for="id_new_password2" class="col-sm-2 col-form-label">Re-input your new password:</label>
            </div>
            <input type="password" class="form-control" name="new_password2"
                   autocomplete="new-password" required id="id_new_password2">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Update password</button>
        </div>
    </form>
{% endblock %}
