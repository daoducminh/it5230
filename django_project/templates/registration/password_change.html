{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
<div class="mt-5">
    <h2 class="text-center">Thay đổi mật khẩu</h2>
</div>
<form class="m-5" action="" method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label for="id_password1" class="col-sm-2 col-form-label">Mật khẩu hiện tại:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="id_password1" maxlength="50" name="password1" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="id_password1" class="col-sm-2 col-form-label">Mật khẩu:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="id_password1" maxlength="50" name="password1" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="id_password2" class="col-sm-2 col-form-label">Nhập lại mật khẩu:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="id_password2" maxlength="50" name="password2" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </div>
    </div>
</form>
{% endblock %}
