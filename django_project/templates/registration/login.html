{% extends "base/auth.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="mt-5">
    <h2 class="text-center">Login</h2>
</div>
{% if form.errors %}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div>Wrong username or password</div>
    </div>
{% endif %}
<form class="m-5" action="" method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label for="id_username" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="id_username" name="username" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="id_password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="id_password" maxlength="50" name="password" required>
        </div>
    </div>
    <div class="form-group row m-3">
        <div class="col-sm-2 col-form-label"></div>
        <div class="col-sm-10">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox">Remember me
            </label>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <div>
                You don't have account yet? <a href="{% url 'register' %}" class="ml-2">Register now!</a>
            </div>
            <div>
                <a href="{% url 'password_reset' %}">Forget password?</a>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
{% endblock %}
