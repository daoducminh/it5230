{% extends "base/default.html" %}

{% load static %}

{% block title %}Menu{% endblock %}

{% block content %}
    <div class="container">
        <h2>{{ menu.menu_name }}</h2>
        <div>{{ menu.description }}</div>
        <h4>Recipes</h4>
        {% for recipe in menu.recipes.all %}
            <div>{{ recipe.recipe_name }}</div>
        {% endfor %}
    </div>
{% endblock %}
