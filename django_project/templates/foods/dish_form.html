{% extends "base/base.html" %}

{% block title %}Dish{% endblock %}

{% block content %}
    <form action="" method="post">
    {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
