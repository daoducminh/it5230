{% extends "base.html" %}

{% block title %}Dish{% endblock %}

{% block content %}
    <div class="mt-5"><h2 class="text-center">Thêm món ăn</h2></div>
    <form class="m-5" action="" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="id_dish_name" class="col-sm-2 col-form-label">Tên món ăn:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_dish_name" name="dish_name" value="" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_description" class="col-sm-2 col-form-label">Mô tả:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_description" name="description"
                       value="" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_calories" class="col-sm-2 col-form-label">Lượng calories (kcal):</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="id_calories" name="calories" value="" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Trạng thái:</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="id_is_public" name="is_public">
                    <label class="form-check-label" for="id_is_public">
                        Công khai
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_ingredients" class="col-sm-2 col-form-label">Thành phần:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_ingredients" name="ingredients"
                       value="" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Tạo món ăn</button>
            </div>
        </div>
    </form>
{% endblock %}
