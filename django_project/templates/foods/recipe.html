{% extends "base/default.html" %}

{% block title %}Recipe{% endblock %}

{% block content %}
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                <div class="fieldWrapper">
                    {{ field.recipe_name }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
